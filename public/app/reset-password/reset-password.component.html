<h1>{{'reset.title' | translate}}</h1>
<form (ngSubmit)="onSubmit(formData)" #formData='ngForm'>
    <md-card>
        <md-input-container>
        <input mdInput type="email" name="email" (ngModel)="email" placeholder="{{'reset.mail' | translate}}" required>
        </md-input-container>
        <button md-raised-button color="primary" type="submit" [disabled]="!formData.valid">{{'reset.btn-send' | translate}}</button>
    </md-card>
</form>
<a routerLink="/">{{'reset.link' | translate}}</a>
