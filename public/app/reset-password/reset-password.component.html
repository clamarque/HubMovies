<h1>Reset your Password</h1>
<form (ngSubmit)="onSubmit(formData)" #formData='ngForm'>
    <md-card>
        <md-input type="email" name="email" (ngModel)="email" placeholder="email@address.com" required></md-input>
        <button md-raised-button color="primary" type="submit" [disabled]="!formData.valid">Submit</button>
    </md-card>
</form>
<a routerLink="/">Cancel</a>
